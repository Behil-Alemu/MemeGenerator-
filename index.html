<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <h1> MAKE YOUR MEME</h1>
    <h3>Fill out the form to create a meme!</h3>
    
    <form action="#" id="memeForm">
            <p>
                <label  for="meme">Image URL: </label>
                <input type="text" name="memeLink" id="link" placeholder="Place your URL right here!" autofocus>
            </p>
            <p>
                <label for="meme">Text on Top: </label>
                <input  type="text" name="topText" id="topText" placeholder="What text do you want at the top of your meme?" autofocus>
            </p>
            <p>  
                <label for="meme"> Text on bottom: </label>
                <input type="text" name="bottomText" id='bottomText' placeholder="What text do you want at the bottom of your meme?" autofocus>
            </p>
      

    <input id ="submit" type="submit" value="Add Meme">
    </form>
    <section id="outPutImage">

    </section>


  <script src="memescript.js"></script>  
</body>
</html>
